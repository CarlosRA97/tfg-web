<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "deps/cssdeps.html" %}
    {% include "deps/jsdeps.html" %}
    <title>Web</title>
</head>
<body>
    {% include "navbar.html" %}
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 0.3fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            align-items: center;
            justify-content: center;
            align-content: center;
            justify-items: center;
            grid-row-gap: 12px;
            height: 90vh;
        }

        .div1 { grid-area: 1 / 1 / 2 / 2; }
        .div2 { grid-area: 2 / 1 / 3 / 2; }
    </style>
    <div class="parent">
        <div class="div1">
            <img id="generated" class="rounded-lg" src="/static/img/image_placeholder.png" width="224" height="224">
        </div>
        <div class="div2">
            <button hx-post="/generate" hx-target="#generated" hx-swap="outerHTML" class="bg-slate-300 p-2 rounded-lg">
                Generar Imagen
            </button>
        </div>
    </div>
</body>
</html>
